{% load static tailwind_tags %}
{% load static %}
<!DOCTYPE html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  {% tailwind_css %}
</head>
<body> 
    
      <!-- component -->
      <div class="p-6flex items-center justify-center">
        <div class="container max-w-screen-lg mx-auto">
          <div>
            
            <h2 class="mt-2 font-semibold text-xl text-gray-900 md:text-3xl">
              <a href='/' class='inline-block px-6 py-2  mr-2 border-2 border-red-600 text-red-600 font-medium text-xs leading-tight uppercase rounded hover:bg-black hover:bg-opacity-5 focus:outline-none focus:ring-0 transition duration-150 ease-in-out'>
                Home
              </a>
                Log in </h2>
              <div class="py-6">
                <div class="flex bg-white rounded-lg shadow-lg overflow-hidden mx-auto max-w-sm lg:max-w-4xl">
                      <div class="hidden lg:block lg:w-1/2 bg-cover" style="background-image:url('https://images.unsplash.com/photo-1546514714-df0ccc50d7bf?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=crop&w=667&q=80')"></div>
                      <div class="w-full p-8 lg:w-1/2">
                          <h2 class="text-2xl font-semibold text-gray-700 text-center">Project</h2>
                          <p class="text-xl text-gray-600 text-center">Welcome back!</p>
                          
                          <div class="mt-4 flex items-center justify-between">
                              <span class="border-b w-1/5 lg:w-1/4"></span>
                              <a href="#" class="text-xs text-center text-gray-500 uppercase">login with email</a>
                              <span class="border-b w-1/5 lg:w-1/4"></span>
                          </div>
                          <form method='post'>
                            {% csrf_token %}
                            <p class="mb-4">Please login to your account</p>
                            <div class="mb-4">
                              {{ form.as_p}}
                              {%for i in  messages%}
                                  <p class='text-red-600'>{{i}}</p>
                              {% endfor %}
                            
                            </div>
                            <div class="text-center pt-1 mb-12 pb-1">
                              <input
                                class="bg-gradient-to-r from-green-100 to-green-800 inline-block px-6 py-2.5 text-white font-medium text-xs leading-tight uppercase rounded shadow-md hover:bg-blue-700 hover:shadow-lg focus:shadow-lg focus:outline-none focus:ring-0 active:shadow-lg transition duration-150 ease-in-out w-full mb-3"
                                type="submit"
                                data-mdb-ripple="true"
                                data-mdb-ripple-color="light"
                                value="Log in"
                              >
                              
                              <a class="text-gray-500" href="/password-reset">Forgot password?</a>
                            </div>
                          </form>
                          <div class="mt-4">
                              <label class="block text-gray-700 text-sm font-bold mb-2">Email Address</label>
                              <input class="bg-gray-200 text-gray-700 focus:outline-none focus:shadow-outline border border-gray-300 rounded py-2 px-4 block w-full appearance-none" type="email">
                          </div>
                          <div class="mt-4">
                              <div class="flex justify-between">
                                  <label class="block text-gray-700 text-sm font-bold mb-2">Password</label>
                                  <a href="#" class="text-xs text-gray-500">Forget Password?</a>
                              </div>
                              <input class="bg-gray-200 text-gray-700 focus:outline-none focus:shadow-outline border border-gray-300 rounded py-2 px-4 block w-full appearance-none" type="password">
                          </div>
                          <div class="mt-8">
                              <button class="bg-gray-700 text-white font-bold py-2 px-4 w-full rounded hover:bg-gray-600">Login</button>
                          </div>
                          <div class="mt-4 flex items-center justify-between">
                              <span class="border-b w-1/5 md:w-1/4"></span>
                              <a href="#" class="text-xs text-gray-500 uppercase">or sign up</a>
                              <span class="border-b w-1/5 md:w-1/4"></span>
                          </div>
                      </div>
                  </div>
              </div>
          </div>
        </div>
      </div>

      

</body>
</html>
