{% load static tailwind_tags %}
<!DOCTYPE html>
<html :class="{ 'theme-dark': dark }" x-data="data()" lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    {% tailwind_css %}
    <title>Forgot password</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="../assets/css/tailwind.output.css" />
    <script
      src="https://cdn.jsdelivr.net/gh/alpinejs/alpine@v2.x.x/dist/alpine.min.js"
      defer
    ></script>
    <script src="../assets/js/init-alpine.js"></script>
  </head>
  <body>
    <div class="flex items-center min-h-screen p-6 bg-gray-50 dark:bg-gray-900">
      <div
        class="flex-1 h-full max-w-3xl mx-auto overflow-hidden bg-white rounded-lg shadow-xl dark:bg-gray-800"
      >
          <div class="flex items-center justify-center p-6 sm:p-12">
            <div class="w-full">
              <h1
                class="mb-4 text-3xl text-center font-semibold text-gray-700 dark:text-gray-200"
              >
                Forgot password
              </h1>
              <form method = 'post' >
                {% csrf_token %}
                <label class="block text-lg">
                {{ form.as_p}}
             
                {% for msg in messages%}
                <p class = 'mb-4 text-m text-center font-semibold text-red-700 dark:text-red-200'>{{msg}} </p>
                {% endfor %}
             
              <input type ='submit'
                class="block w-full px-4 py-2 mt-4 text-sm font-medium leading-5 text-center text-white transition-colors duration-150 bg-purple-600 border border-transparent rounded-lg active:bg-purple-600 hover:bg-purple-700 focus:outline-none focus:shadow-outline-purple"
                value = 'verify'
              >
            </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
