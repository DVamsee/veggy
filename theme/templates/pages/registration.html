{% load static tailwind_tags %}
{% load static %}
<!DOCTYPE html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  {% tailwind_css %}
</head>
<body class ='bg-no-repeat bg-cover bg-center bg-fixed' style="background-image: url('{% static 'pexels-login.jpg' %}')"> 
    
      <!-- component -->
      <div class="p-6 backdrop-blur bg-white/80 flex items-center justify-center">
        <div class="container max-w-screen-lg mx-auto">
          <div>
            
            <h2 class="mt-2 font-semibold text-xl text-gray-900 md:text-3xl">
              <a href='/' class='inline-block px-6 py-2  mr-2 border-2 border-red-600 text-red-600 font-medium text-xs leading-tight uppercase rounded hover:bg-black hover:bg-opacity-5 focus:outline-none focus:ring-0 transition duration-150 ease-in-out'>
                Home
              </a>
              Registration Form</h2>
            
            <form action='/register/' method ='post'>
              {%csrf_token%}
            <div class="bg-white mt-4 rounded-lg shadow-lg p-4 px-4 md:p-8 mb-6">
              <div class="grid gap-4 gap-y-2 text-sm grid-cols-1 lg:grid-cols-3">
                <div class="text-gray-600">
                  <p class="font-medium text-lg">Personal Details</p>
                  <p>Please fill out all the fields.</p>
                </div>

                <div class="lg:col-span-2">
                  <div class="grid gap-4 gap-y-2 text-sm grid-cols-1 md:grid-cols-5">
                    <div class="md:col-span-3">
                      <label for="full_name">First Name</label>
                      <input type="text" name="first_name" id="first_name" class="h-10 border mt-1 rounded px-4 w-full bg-gray-50">
                    </div>
                    <div class="md:col-span-2">
                      <label for="full_name">Last Name</label>
                      <input type="text" name="last_name" id="last_name" class="h-10 border mt-1 rounded px-4 w-full bg-gray-50" >
                    </div>

                    <div class="md:col-span-5">
                      <label for="email">Email Address</label>
                      <input type="text" name="email" id="email" class="h-10 border mt-1 rounded px-4 w-full bg-gray-50" placeholder="email@domain.com" >
                    </div>

                    <div class="md:col-span-3">
                      <label for="address">Password</label>
                      <input type="text" name="password" id="password" class="h-10 border mt-1 rounded px-4 w-full bg-gray-50"  placeholder="" >
                    </div>

                    <div class="md:col-span-2">
                      <label for="city">Confirm password</label>
                      <input type="password" name="password1" id="password1" class="h-10 border mt-1 rounded px-4 w-full bg-gray-50" placeholder="" >
                    </div>
                    <div class="md:col-span-2">
                      <label for="city">Mobile number</label>
                      <input type="text" name="mobile" id="password1" class="h-10 border mt-1 rounded px-4 w-full bg-gray-50" placeholder="" >
                    </div>


                  </div>
                </div>
              </div>
            </div>

            <!--location details -->
            <div class="bg-white rounded-lg shadow-lg p-4 px-4 md:p-8 mb-6">
              <div class="grid gap-4 gap-y-2 text-sm grid-cols-1 lg:grid-cols-3">
                <div class="text-gray-600">
                  <p class="font-medium text-lg">Location Details</p>
                  <p>Please fill out all the fields.</p>
                </div>

                <div class="lg:col-span-2">
                  <div class="grid gap-4 gap-y-2 text-sm grid-cols-1 md:grid-cols-5">
                    <div class="md:col-span-2">
                      <label for="full_name">Village</label>
                      <input type="text" name="village" id="village" class="h-10 border mt-1 rounded px-4 w-full bg-gray-50" >
                    </div>
                    <div class="md:col-span-3">
                      <label for="full_name">Mandal</label>
                      <input type="text" name="mandal" id="mandal" class="h-10 border mt-1 rounded px-4 w-full bg-gray-50" >
                    </div>
                    <div class="md:col-span-2">
                      <label for="full_name">City</label>
                      <input type="text" name="city" id="city" class="h-10 border mt-1 rounded px-4 w-full bg-gray-50" >
                    </div>
                    <div class="md:col-span-3">
                      <label for="full_name">District</label>
                      <input type="text" name="district" id="district" class="h-10 border mt-1 rounded px-4 w-full bg-gray-50" >
                    </div>

                    <div class="md:col-span-2">
                      <label for="country">Country / region</label>
                      <div class="h-10 bg-gray-50 flex border border-gray-200 rounded items-center mt-1">
                        <input name="country" id="country" placeholder="Country" class="px-4 appearance-none outline-none text-gray-800 w-full bg-transparent" >
                        
                        
                      </div>
                    </div>

                    <div class="md:col-span-2">
                      <label for="state">State / province</label>
                      <div class="h-10 bg-gray-50 flex border border-gray-200 rounded items-center mt-1">
                        <input name="state" id="state" placeholder="State" class="px-4 appearance-none outline-none text-gray-800 w-full bg-transparent">
                        
                      </div>
                    </div>

                    <div class="md:col-span-1">
                      <label for="zipcode">Zipcode</label>
                      <input type="text" name="pincode" id="zipcode" class="transition-all flex items-center h-10 border mt-1 rounded px-4 w-full bg-gray-50">
                    </div>
                    
            
                    <div class="md:col-span-5 text-right">
                      <div class="inline-flex items-end">
                        <input type='submit' class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded" value='Submit'>
                      </div>
                    </div>

                    <div class="md:col-span-3 text-right">
                      <p class="mb-0 mt-2">Already have an account?</p>
                    </div>

                    <div class='md:col-span-1'>
                      <a
                        type="button"
                        class="inline-block px-6 py-2 border-2 border-green-600 text-green-600 font-medium text-xs leading-tight uppercase rounded hover:bg-green-600 hover:bg-opacity-5 focus:outline-none focus:ring-0 transition duration-150 ease-in-out"
                        data-mdb-ripple="true"
                        data-mdb-ripple-color="light"
                        href="accounts/login"
                      >
                        Log in
                      </a>
                    </div>


                  </div>
                </div>
              </div>
            </form>
            

          </div>
        </div>
      </div>

</body>
</html>
